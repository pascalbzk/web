<!DOCTYPE html>
<html lang="en">
  <head>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="about us.html">About Us</a>
        <a href="product-listing.html">Products</a>
        <a href="shopping cart.html">Cart</a>

        <a href="profile.html">Profile</a>
      </nav>
    </header>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css" />

    <style>
      /* Reset de base */
      nav {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      /* Conteneur de navigation */
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2c3e50;
        padding: 15px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Liens de navigation */
      nav a {
        color: #ecf0f1;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 25px;
        position: relative;
        transition: all 0.3s ease-in-out;
      }

      /* Effet hover - Changement de couleur et soulignement dynamique */
      nav a:hover {
        background-color: #1abc9c;
        color: white;
        transform: scale(1.1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      /* Effet actif */
      nav a:active {
        background-color: #34495e;
        color: #1abc9c;
      }

      /* Animation de soulignement dynamique */
      nav a::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background-color: #1abc9c;
        transition: all 0.3s ease-in-out;
        transform: translateX(-50%);
      }

      nav a:hover::before {
        width: 100%;
      }
      /* Global Styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #eef2f3;
        color: #333;
      }

      /* Container Styling */
      .contact-container {
        max-width: 800px;
        margin: 30px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #2a9d8f;
        margin-bottom: 20px;
        font-size: 28px;
      }

      /* Form Styling */
      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-size: 16px;
        color: #555;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #2a9d8f;
        outline: none;
        box-shadow: 0 0 5px rgba(42, 157, 143, 0.5);
      }

      .form-group button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        background-color: #2a9d8f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      .form-group button:hover {
        background-color: #21867a;
      }

      /* Contact Details Styling */
      .contact-details {
        margin-top: 30px;
        padding-top: 15px;
        border-top: 2px solid #e1e5e6;
      }

      .contact-details h3 {
        color: #264653;
        margin-bottom: 10px;
      }

      .contact-details p {
        font-size: 16px;
        color: #555;
        margin: 5px 0;
      }

      .contact-details p strong {
        color: #2a9d8f;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .contact-container {
          padding: 15px;
        }

        .form-group button {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <h2>Contact Us</h2>

      <!-- Contact Form -->
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Enter the subject"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Send Message</button>
        </div>
      </form>

      <!-- Contact Details -->
      <div class="contact-details">
        <h3>Our Contact Details</h3>
        <p><strong>Address:</strong> uganda , salama road, kampala</p>
        <p><strong>Phone:</strong> +243 992 501 982</p>
        <p><strong>Email:</strong> pascalbuzake@gmail.com</p>
        <p><strong>Business Hours:</strong> Mon-Fri: 9 AM - 6 PM</p>
      </div>
    </div>

    <script>
      // Form submission handling
      const contactForm = document.getElementById("contact-form");

      contactForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const subject = document.getElementById("subject").value;
        const message = document.getElementById("message").value;

        alert(
          `Thank you, ${name}! Your message has been sent.\n\nSubject: ${subject}\nEmail: ${email}\nMessage: ${message}`
        );

        // Clear the form fields
        contactForm.reset();
      });
    </script>
  </body>
</html>

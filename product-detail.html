    <style>
      /* Reset de base */
      nav {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      /* Conteneur de navigation */
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2c3e50;
        padding: 15px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Liens de navigation */
      nav a {
        color: #ecf0f1;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 25px;
        position: relative;
        transition: all 0.3s ease-in-out;
      }

      /* Effet hover - Changement de couleur et soulignement dynamique */
      nav a:hover {
        background-color: #1abc9c;
        color: white;
        transform: scale(1.1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      /* Effet actif */
      nav a:active {
        background-color: #34495e;
        color: #1abc9c;
      }

      /* Animation de soulignement dynamique */
      nav a::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background-color: #1abc9c;
        transition: all 0.3s ease-in-out;
        transform: translateX(-50%);
      }

      nav a:hover::before {
        width: 100%;
      }
      /* Global Styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      header {
        background-color: #6d6875;
        color: #fff;
        padding: 15px 20px;
        text-align: center;
        font-size: 24px;
        letter-spacing: 1px;
      }

      .product-detail {
        max-width: 900px;
        margin: 30px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .product-detail img {
        max-width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .product-info h1 {
        font-size: 28px;
        color: #4a4e69;
      }

      .product-info p {
        font-size: 16px;
        color: #555;
      }

      .product-info .price {
        font-size: 24px;
        color: #f28f3b;
        font-weight: bold;
        margin: 20px 0;
      }

      .actions {
        margin-top: 20px;
      }

      .quantity label {
        font-size: 16px;
        margin-right: 10px;
        color: #333;
      }

      .quantity input {
        width: 60px;
        padding: 8px;
        font-size: 16px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .add-to-cart {
        margin-top: 15px;
        background-color: #6d6875;
        color: #fff;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s;
      }

      .add-to-cart:hover {
        background-color: #4a4e69;
      }

      .navigation {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }

      .navigation button {
        background-color: #6d6875;
        color: #fff;
        padding: 10px 25px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .navigation button:hover {
        background-color: #4a4e69;
      }

      @media (max-width: 768px) {
        .product-detail {
          padding: 20px;
        }

        .product-info h1 {
          font-size: 24px;
        }

        .navigation button {
          font-size: 14px;
          padding: 8px 20px;
        }
      }
    </style>
  </head>

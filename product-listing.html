    <style>
      /* Reset de base */
      nav {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      /* Conteneur de navigation */
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2c3e50;
        padding: 15px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Liens de navigation */
      nav a {
        color: #ecf0f1;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 25px;
        position: relative;
        transition: all 0.3s ease-in-out;
      }

      /* Effet hover - Changement de couleur et soulignement dynamique */
      nav a:hover {
        background-color: #1abc9c;
        color: white;
        transform: scale(1.1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      /* Effet actif */
      nav a:active {
        background-color: #34495e;
        color: #1abc9c;
      }

      /* Animation de soulignement dynamique */
      nav a::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background-color: #1abc9c;
        transition: all 0.3s ease-in-out;
        transform: translateX(-50%);
      }

      nav a:hover::before {
        width: 100%;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6;
        color: #333;
      }

      header {
        background-color: #4a90e2;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      .filters {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        background-color: #eef2f5;
        border-bottom: 1px solid #ccc;
      }

      .filters label {
        font-size: 14px;
      }

      .filters select {
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .product-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        transition: transform 0.2s;
      }

      .product-card:hover {
        transform: scale(1.05);
      }

      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .product-card .name {
        font-size: 16px;
        font-weight: bold;
        margin: 10px 0;
        color: #333;
      }

      .product-card .price {
        font-size: 14px;
        color: #4a90e2;
        margin-bottom: 10px;
      }
    </style>

      const productGrid = document.getElementById("productGrid");
      const sortPrice = document.getElementById("sortPrice");
      const filterBrand = document.getElementById("filterBrand");
      const filterType = document.getElementById("filterType");

      function displayProducts(filteredProducts) {
        productGrid.innerHTML = "";
        filteredProducts.forEach((product) => {
          const productCard = `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="name">${product.name}</div>
                        <div class="price">$${product.price.toFixed(2)}</div>
                    </div>
                `;
          productGrid.innerHTML += productCard;
        });
      }

      function updateProducts() {
        let filteredProducts = [...products];

        const selectedBrand = filterBrand.value;
        if (selectedBrand !== "all") {
          filteredProducts = filteredProducts.filter(
            (product) => product.brand === selectedBrand
          );
        }

        const selectedType = filterType.value;
        if (selectedType !== "all") {
          filteredProducts = filteredProducts.filter(
            (product) => product.type === selectedType
          );
        }

        const selectedSort = sortPrice.value;
        if (selectedSort === "low-to-high") {
          filteredProducts.sort((a, b) => a.price - b.price);
        } else if (selectedSort === "high-to-low") {
          filteredProducts.sort((a, b) => b.price - a.price);
        }

        displayProducts(filteredProducts);
      }

      sortPrice.addEventListener("change", updateProducts);
      filterBrand.addEventListener("change", updateProducts);
      filterType.addEventListener("change", updateProducts);

      displayProducts(products);

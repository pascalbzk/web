<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Mira's Perfume Store</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>

  <body>
    <header>
      <h1>Bienvenue chez Mira's Perfume Store</h1>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="cart.html">Panier</a>
      </nav>

    <main>
      <section class="product-list">
        <h2>Nos Produits</h2>

            <button class="add-to-cart">Ajouter au panier</button>

          <!-- Ajoutez d'autres produits ici -->

      </section>
    </main>

    <footer>
      <p>&copy; 2024 Mira's Perfume Store. Tous droits réservés.</p>
    </footer>

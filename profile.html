<!DOCTYPE html>
<html lang="en">
  <head>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="about us.html">About Us</a>
        <a href="product-listing.html">Products</a>
        <a href="shopping cart.html">Cart</a>
        <a href="contact us.html">Contact Us</a>
      </nav>
    </header>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="css/styles.css" />

    <style>
      /* Reset de base */
      nav {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      /* Conteneur de navigation */
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2c3e50;
        padding: 15px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Liens de navigation */
      nav a {
        color: #ecf0f1;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 25px;
        position: relative;
        transition: all 0.3s ease-in-out;
      }

      /* Effet hover - Changement de couleur et soulignement dynamique */
      nav a:hover {
        background-color: #1abc9c;
        color: white;
        transform: scale(1.1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      /* Effet actif */
      nav a:active {
        background-color: #34495e;
        color: #1abc9c;
      }

      /* Animation de soulignement dynamique */
      nav a::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background-color: #1abc9c;
        transition: all 0.3s ease-in-out;
        transform: translateX(-50%);
      }

      nav a:hover::before {
        width: 100%;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e9ecef;
        color: #333;
      }

      .profile-container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
        font-size: 28px;
      }

      .user-info,
      .order-history {
        margin-bottom: 20px;
      }

      .user-info h3,
      .order-history h3 {
        color: #343a40;
        margin-bottom: 10px;
      }

      .user-info p,
      .order-history p {
        font-size: 16px;
        margin: 5px 0;
      }

      .user-info p strong,
      .order-history p strong {
        color: #007bff;
      }

      .order-history ul {
        list-style-type: none;
        padding: 0;
      }

      .order-history li {
        background: #f8f9fa;
        margin: 10px 0;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #dee2e6;
        transition: all 0.3s ease;
      }

      .order-history li:hover {
        background: #e2e6ea;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
      }

      .order-history li strong {
        color: #28a745;
      }

      @media (max-width: 600px) {
        .profile-container {
          padding: 15px;
          margin: 20px auto;
        }

        h2 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <h2>User Profile</h2>
      <div class="user-info">
        <h3>Personal Information</h3>
        <p><strong>Username:</strong> JohnDoe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
      </div>
      <div class="order-history">
        <h3>Order History</h3>
        <ul>
          <li>
            <strong>Order #12345:</strong> 3 perfumes, $150.00 - Delivered
          </li>
          <li>
            <strong>Order #12346:</strong> 2 perfumes, $100.00 - Delivered
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
